<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS -->

    <title>Hello, world!</title>
    <style>
      *{
        padding: 0px;
        margin: 0px;
      }
      .cv{
        margin-top: 20px;
        margin-left: 40px;
        width:210px;
        height:150px;
        border:2px black solid ;
        border-radius: 20px;
      }
      .tv{
        display:flex;
        flex-direction: row;
        
      }
      .bv{
        align-items: end;
        margin-left: 1320px;
      }
      
    </style>
  </head>
  <body>
    <nav class="navbar navbar-expand-lg bg-dark">
      <div class="container-fluid">
        <a class="navbar-brand">User's Homepage</a>
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarSupportedContent">
          <ul class="navbar-nav me-auto mb-2 mb-lg-0">
            <li class="nav-item">
              <a class="nav-link active" aria-current="page" href="/creator">Creator Zone</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="/profile">Profile</a>
            </li>
           <li class="nav-item">
              <a class="nav-link" href="/craplaylist">See Playlists</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="/createplaylist">Make Playlists</a>
            </li>
            <li class="nav-item dropdown">
            </li>
          </ul>
          <form class="d-flex" role="search" action="/Songs" method="POST">
            <input class="form-control me-2" type="search" placeholder="Search" aria-label="Search" name="title">
            <button class="btn btn-outline-success" type="submit">Search</button>
          </form>
          <form>
            <a style="text-decoration: none;" href='/logout' type="submit">Logout</a>
          </form>
        </div>
      </div>
    </nav>
    <h1 style="margin-left: 30px;">Recommended Songs</h1>
    <form class=" bv" action="/tert"><button style="background-color: black; color: white; width: 120px; height:50px;"> Show More</button></form>
    <div class="tv">
      {% for name in data1 %}
         <div class="cv">
             <p style="font-size: 24px; margin-left:20px"> {{ name[0] }}</p><br>
             <form class="ho" action="/userson" method="POST">
             <input type="hidden" name='title' value='{{ name[0] }}'>
             <button type='submit' style="font-size: 25px; border-radius: 19px; margin-left: 8px; background-color: aqua; width:150px;">View Lyrics</button>
         </form></div>
    {% endfor%}
  </div>
  <h1 style="margin-left: 30px;">Recommended Albums</h1>
    <form class=" bv" action="/text"><button style="background-color: black; color: white; width: 120px; height:50px;"> Show More</button></form>
    <div class="tv">
      {% for name in data2 %}
         <div class="cv">
             <p style="font-size: 30px; margin-left:20px"> {{ name[0] }}</p><br>
             <form class="ho" action="/useralbum" method="POST">
             <input type="hidden" name='name' value='{{ name[0] }}'>
             <button type='submit' style="font-size: 25px; border-radius: 19px; margin-left: 8px; background-color: aqua; width:150px;">View Albums</button>
         </form></div>
    {% endfor%}
  </div>


    <!-- Optional JavaScript; choose one of the two! -->
